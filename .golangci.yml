run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Advanced Go linting
    - typecheck     # Type-check Go code
    - unused        # Check for unused code
    - gofmt         # Check code is formatted
    - goimports     # Check imports are formatted
    - misspell      # Find commonly misspelled words
    - revive        # Fast, configurable, extensible linter
    - gosec         # Security issues
    - bodyclose     # HTTP response body is closed
    - exportloopref # Check for pointers to loop variables
    - gocritic      # Opinionated linter
    - noctx         # HTTP request without context

linters-settings:
  govet:
    enable-all: true
    disable:
      - shadow # Too noisy

  revive:
    confidence: 0.8

  gosec:
    excludes:
      - G204 # Subprocess launched with variable - we need this for geni

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - commentFormatting # We prefer simpler comments
      - whyNoLint # Don't require explanations for nolint

issues:
  exclude-rules:
    # Exclude some linters from running on tests
    - path: _test\.go
      linters:
        - gosec
        - errcheck
        - gocritic

    # Exclude mock files from linting
    - path: internal/mocks/
      linters:
        - unused
        - deadcode

  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
